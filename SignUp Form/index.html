<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container m-3">
        <div class="row">
            <div class="col-md-4">
                <img src="img/bg.jpg" class="img-fluid rounded " alt="">
            </div>
            <div class="col-md-8">
                <form id="form" novalidate>
                    <div class="form-group mb-3">
                        <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="kullaniciAdi">
                        <div></div>
                    </div>
                    <div class=" form-group mb-3">
                        <label for="email" class="form-label">Email adresi</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div></div>
                    </div>
                    <div class=" form-group mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password">
                        <div></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rePassword" class="form-label">Şifreyi tekrar yazınız</label>
                        <input type="password" class="form-control" id="rePassword">
                        <div></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1" class="form-label">Meslek Seçimi</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Mesleğinizi seçin</option>
                            <option value="1">Öğrenci</option>
                            <option value="2">Öğretmen</option>
                            <option value="3">Doktor</option>
                          </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formFileSm" class="form-label"> Kimliğinizi yükleyin</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                        <div id="kimlikText" class="form-text">İndirimlerden faydalanmak istiyorsanız lütfen öğrenci veya öğretmen kimliğinizi yükleyiniz..</div>
                      </div>
                    <div class="form-group mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Kabul ediyorum.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
