<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/5ad5f39847.js" crossorigin="anonymous"></script>
    <title>My Task List</title>
</head>
<body>
   
	<div class="container p-3">
		<h1 class="app-title" id="header">
			To Do App
		</h1>
		<div class="card">
			<div class="card-header">
				New Task
			</div>
			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mt-3">
						<input type="text" class="form-control" placeholder="Type a new task" id="txtTaskName">
						<div class="input-group-append">
							<button class="btn btn-primary" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
			</form>
			</div>
		</div>
		<div class="card mt-3">
			<div class="card-header">
				Task List
				<a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
			</div>
			<ul id="task-list" class="list-group">
				
			</ul>
		</div>
	</div>







	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
